<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<!-- this is the html code the calculator website -->

<body>
    <div class="container">
        <!-- header part of this website -->
        <h1>Welcome Debasish Calculator</h1>
        <div class="calculator">
            <div class="row box">
                <input type="text" placeholder="0">
            </div>
            <!-- first row -->
            <div class="row">
                <button class="button">C</button>
                <button class="button">%</button>
                <button class="button">00</button>
                <button class="button">000</button>
            </div>
            <!-- second row -->
            <div class="row">
                <button class="button color">7</button>
                <button class="button color">8</button>
                <button class="button color">9</button>
                <button class="button">*</button>
            </div>
            <!-- theird row -->
            <div class="row">
                <button class="button color">4</button>
                <button class="button color">5</button>
                <button class="button color">6</button>
                <button class="button">/</button>
            </div>
            <!-- forth row -->
            <div class="row">
                <button class="button color">1</button>
                <button class="button color">2</button>
                <button class="button color">3</button>
                <button class="button">-</button>
            </div>
            <!-- fifth row -->
            <div class="row">
                <button class="button">.</button>
                <button class="button color">0</button>
                <button class="button">=</button>
                <button class="button">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
